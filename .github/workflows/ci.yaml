name: CI - Build and Push the Strapi Image into AWS ECR

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set IMAGE_TAG (short SHA)
        id: set-tag
        run: echo "IMAGE_TAG=$(echo ${GITHUB_SHA} | cut -c1-8)" >> $GITHUB_OUTPUT

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to ECR, Build & Push
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          IMAGE_TAG: ${{ steps.set-tag.outputs.IMAGE_TAG }}
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          REPO_NAME="docker-strapi"

          # Create ECR repo if not exists
          aws ecr describe-repositories --repository-names "$REPO_NAME" || \
          aws ecr create-repository --repository-name "$REPO_NAME"

          # Login
          aws ecr get-login-password --region $AWS_REGION | \
            docker login --username AWS --password-stdin ${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com

          IMAGE_URI="${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${REPO_NAME}:${IMAGE_TAG}"

          docker build -t ${REPO_NAME}:${IMAGE_TAG} .
          docker tag ${REPO_NAME}:${IMAGE_TAG} ${IMAGE_URI}
          docker push ${IMAGE_URI}

          echo "IMAGE_REPO=${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${REPO_NAME}" >> $GITHUB_OUTPUT
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_OUTPUT

      - name: Show image info
        run: |
          echo "==== CI FINISHED ===="
          echo "IMAGE_REPO: ${{ steps.build-and-push.outputs.IMAGE_REPO }}"
          echo "IMAGE_TAG:  ${{ steps.set-tag.outputs.IMAGE_TAG }}"

























